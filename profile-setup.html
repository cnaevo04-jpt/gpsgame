    <script>
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆÊõ¥Êñ∞
        function updateProgress() {
            const requiredFields = ['userId', 'nickname'];
            const allFields = ['userId', 'nickname', 'email', 'carBrand', 'favoriteRoad', 'message'];
            
            let filledRequired = 0;
            let filledTotal = 0;
            
            requiredFields.forEach(field => {
                if (document.getElementById(field).value.trim()) {
                    filledRequired++;
                }
            });
            
            allFields.forEach(field => {
                if (document.getElementById(field).value.trim()) {
                    filledTotal++;
                }
            });
            
            // Âπ¥ÈΩ¢ÈÅ∏Êäû„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
            if (document.querySelector('input[name="ageGroup"]:checked')) {
                filledTotal++;
            }
            
            // Ë∂£Âë≥ÈÅ∏Êäû„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
            if (document.querySelectorAll('input[name="hobbies"]:checked').length > 0) {
                filledTotal++;
            }
            
            const progress = (filledTotal / 8) * 100; // 8È†ÖÁõÆ‰∏≠
            document.getElementById('progressFill').style.width = progress + '%';
            
            // ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            const submitBtn = document.getElementById('submitBtn');
            if (filledRequired === requiredFields.length) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }
        
        // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
        function validateForm() {
            let isValid = true;
            
            const userId = document.getElementById('userId').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            // „É¶„Éº„Ç∂„ÉºIDÊ§úË®º
            if (userId.length < 3 || userId.length > 20) {
                document.getElementById('userIdError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('userIdError').style.display = 'none';
            }
            
            // „Éã„ÉÉ„ÇØ„Éç„Éº„É†Ê§úË®º
            if (nickname.length === 0) {
                document.getElementById('nicknameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nicknameError').style.display = 'none';
            }
            
            return isValid;
        }
        
        // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Çø„Éº
        document.getElementById('message').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('messageCount').textContent = count;
            
            if (count > 100) {
                this.value = this.value.substring(0, 100);
                document.getElementById('messageCount').textContent = 100;
            }
        });
        
        // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞„Ç§„Éô„É≥„Éà
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', updateProgress);
            element.addEventListener('change', updateProgress);
        });
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // „Éï„Ç©„Éº„É†„Éá„Éº„Çø„ÇíÂèéÈõÜ
            const formData = new FormData(this);
            const profileData = {};
            
            // Âü∫Êú¨„Éá„Éº„Çø
            for (let [key, value] of formData.entries()) {
                if (key !== 'hobbies') {
                    profileData[key] = value;
                }
            }
            
            // Ë∂£Âë≥„Éá„Éº„ÇøÔºàË§áÊï∞ÈÅ∏ÊäûÔºâ
            const hobbies = [];
            document.querySelectorAll('input[name="hobbies"]:checked').forEach(checkbox => {
                hobbies.push(checkbox.value);
            });
            profileData.hobbies = hobbies;
            
            // ÁôªÈå≤Êó•ÊôÇ„ÇíËøΩÂä†
            profileData.registeredAt = new Date().toISOString();
            profileData.hasCompletedProfile = true;
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            localStorage.setItem('playerProfile', JSON.stringify(profileData));
            
            console.log('„Éó„É≠„Éï„Ç£„Éº„É´ÁôªÈå≤ÂÆå‰∫Ü:', profileData);
            
            // „Ç≤„Éº„É†ÁîªÈù¢„Å∏ÈÅ∑Áßª
            startGame();
        });

            document.body.style.transition = 'opacity 0.8s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {

            }, 800);
        }
        
        // „Çπ„Ç≠„ÉÉ„ÉóÊ©üËÉΩ
