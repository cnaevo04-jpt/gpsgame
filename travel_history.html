    <script>
        // Ëµ∞Ë°åÂ±•Ê≠¥„Éá„Éº„ÇøÔºàÂÆüÈöõ„ÅÆ„Éá„Éº„Çø„Çí„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂèñÂæóÔºâ
        let travelHistory = [];
        let actualGameData = {
            totalDistance: 0,
            totalPoints: 0,
            completedRoads: [],
            totalTimeMinutes: 0
        };
        
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        function loadActualData() {
            // GPSÁîªÈù¢„ÅÆ„Ç≤„Éº„É†„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            const savedGameData = localStorage.getItem('gameData');
            if (savedGameData) {
                const gameData = JSON.parse(savedGameData);
                actualGameData.totalDistance = gameData.totalDistance || 0;
                actualGameData.totalPoints = gameData.points || 12500;
                actualGameData.completedRoads = gameData.completedRoads || [];
            }
            
            // Ëµ∞Ë°åÂ±•Ê≠¥„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            const savedHistory = localStorage.getItem('travelHistory');
            if (savedHistory) {
                travelHistory = JSON.parse(savedHistory);
            } else {
                // ÂàùÊúü„Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫ÈÖçÂàó
                travelHistory = [];
            }
            
            // „Ç¢„É≥„É≠„ÉÉ„ÇØ„Åï„Çå„ÅüÂõΩÈÅì„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            const unlockedCharacters = JSON.parse(localStorage.getItem('unlockedCharacters')) || [];
            actualGameData.completedRoads = unlockedCharacters;
        }
        
        // „Çµ„É≥„Éó„É´„Éá„Éº„ÇøÔºà„ÉÜ„Çπ„ÉàÁî®Ôºâ
        function createSampleData() {
            return [
                {
                    id: 1,
                    date: '2024Âπ¥8Êúà29Êó•',
                    road: 1,
                    roadName: 'ÂõΩÈÅì1Âè∑',
                    distance: 12.5,
                    time: '2h 15m',
                    points: 1250,
                    completed: true,
                    startLocation: 'Â§ßÈò™ÈßÖ',
                    endLocation: 'Ê¢ÖÁî∞',
                    description: 'Â§ßÈò™ÈßÖ„Åã„ÇâÊ¢ÖÁî∞„Ç®„É™„Ç¢„ÇíËµ∞Ë°å„ÄÇÂàù„ÇÅ„Å¶„ÅÆÂõΩÈÅì1Âè∑Ëµ∞Á†¥„Åß„Ç≠„É£„É©„ÇØ„Çø„Éº„Äå„ÅÑ„Å°„Çç„ÅÜ„Äç„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ',
                    achievement: 'ÂàùÂõûËµ∞Á†¥ÈÅîÊàê'
                },
                {
                    id: 2,
                    date: '2024Âπ¥8Êúà28Êó•',
                    road: 2,
                    roadName: 'ÂõΩÈÅì2Âè∑',
                    distance: 8.3,
                    time: '1h 45m',
                    points: 830,
                    completed: true,
                    startLocation: '‰∏≠‰πãÂ≥∂ÂÖ¨Âúí',
                    endLocation: 'Â§ßÈò™Âüé',
                    description: '‰∏≠‰πãÂ≥∂ÂÖ¨Âúí„Ç®„É™„Ç¢„Åã„ÇâÂ§ßÈò™ÂüéÊñπÈù¢„Å∏„ÅÆËµ∞Ë°å„ÄÇÂ±±ÈôΩÈÅì„ÅÆÊ≠¥Âè≤„ÇíÊÑü„Åò„ÇãÁ¥†Êô¥„Çâ„Åó„ÅÑ„É´„Éº„Éà„Åß„Åó„Åü„ÄÇ',
                    achievement: '„Ç≠„É£„É©„ÇØ„Çø„ÉºÁç≤Âæó'
                }
            ];
        }
        
        let currentFilter = 'all';
        
        // Â±•Ê≠¥Áµ±Ë®à„ÇíË®àÁÆó
        function calculateStats() {
            const totalDistance = travelHistory.reduce((sum, item) => sum + item.distance, 0);
            const uniqueRoads = [...new Set(travelHistory.filter(item => item.completed).map(item => item.road))];
            const totalTimeMinutes = travelHistory.reduce((sum, item) => {
                const timeStr = item.time;
                const hours = parseInt(timeStr.match(/(\d+)h/)?.[1] || 0);
                const minutes = parseInt(timeStr.match(/(\d+)m/)?.[1] || 0);
                return sum + (hours * 60) + minutes;
            }, 0);
            
            const totalHours = Math.floor(totalTimeMinutes / 60);
            const remainingMinutes = totalTimeMinutes % 60;
            
            // ÂÆüÈöõ„ÅÆ„Ç≤„Éº„É†„Éá„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Åù„Å°„Çâ„ÇíÂÑ™ÂÖà
            return {
                distance: actualGameData.totalDistance > 0 ? (actualGameData.totalDistance / 1000).toFixed(1) : totalDistance.toFixed(1),
                roads: actualGameData.completedRoads.length > 0 ? actualGameData.completedRoads.length : uniqueRoads.length,
                time: totalTimeMinutes > 0 ? `${totalHours}h ${remainingMinutes}m` : '0h 0m'
            };
        }
        
        // Áµ±Ë®àË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateStats() {
            const stats = calculateStats();
            document.getElementById('totalDistance').textContent = `${stats.distance}km`;
            document.getElementById('totalRoads').textContent = stats.roads;
            document.getElementById('totalTime').textContent = stats.time;
        }
        
        // Â±•Ê≠¥„Ç´„Éº„Éâ„ÇíÁîüÊàê
        function createHistoryCard(item) {
            const achievementBadge = item.achievement ? 
                `<div class="achievement-badge">üèÜ ${item.achievement}</div>` : '';
            
            const completionStatus = item.completed ? '‚úÖ ÂÆåËµ∞' : 'üìç ÈÉ®ÂàÜËµ∞Ë°å';
            const completionClass = item.completed ? 'completed' : 'partial';
            
            return `
                <div class="history-card" data-filter="${item.completed ? 'completed' : 'partial'}">
                    <div class="history-header">
                        <div class="history-date">${item.date}</div>
                        <h3 class="history-title">
                            <span>${item.roadName}</span>
                            <span class="road-badge">${completionStatus}</span>
                        </h3>
                    </div>
                    <div class="history-content">
                        <div class="history-stats">
                            <div class="mini-stat">
                                <span class="mini-stat-value">${item.distance}km</span>
                                <div class="mini-stat-label">Ëµ∞Ë°åË∑ùÈõ¢</div>
                            </div>
                            <div class="mini-stat">
                                <span class="mini-stat-value">${item.time}</span>
                                <div class="mini-stat-label">ÊâÄË¶ÅÊôÇÈñì</div>
                            </div>
                            <div class="mini-stat">
                                <span class="mini-stat-value">${item.points.toLocaleString()}</span>
                                <div class="mini-stat-label">Áç≤Âæó„Éù„Ç§„É≥„Éà</div>
                            </div>
                        </div>
                        <div class="history-description">
                            <strong>${item.startLocation} ‚Üí ${item.endLocation}</strong><br>
                            ${item.description}
                        </div>
                        ${achievementBadge}
                    </div>
                </div>
            `;
        }
        
        // Â±•Ê≠¥‰∏ÄË¶ß„ÇíË°®Á§∫
        function displayHistory() {
            let filteredHistory = travelHistory;
            
            switch(currentFilter) {
                case 'completed':
                    filteredHistory = travelHistory.filter(item => item.completed);
                    break;
                case 'recent':
                    // ÊúÄËøë7Êó•‰ª•ÂÜÖÔºà„Åì„ÅÆ‰æã„Åß„ÅØÊúÄÊñ∞3‰ª∂Ôºâ
                    filteredHistory = travelHistory.slice(0, 3);
                    break;
            }
            
            const historyList = document.getElementById('historyList');
            
            if (filteredHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                        <p>ÂõΩÈÅì„ÇíËµ∞Ë°å„Åô„Çã„Å®Â±•Ê≠¥„ÅåË®òÈå≤„Åï„Çå„Åæ„Åô</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = filteredHistory.map(createHistoryCard).join('');
        }
        
        // „Éï„Ç£„É´„Çø„ÉºÂàá„ÇäÊõø„Åà
        function filterHistory(filter) {
            currentFilter = filter;
            
            // „Çø„Éñ„ÅÆË¶ã„ÅüÁõÆÊõ¥Êñ∞
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayHistory();
        }
        
        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Âàá„ÇäÊõø„Åà
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // hrefÂ±ûÊÄß„Åå„ÅÇ„Çã„É™„É≥„ÇØ„ÅØÈÄöÂ∏∏„ÅÆ„É™„É≥„ÇØÂãï‰Ωú„ÇíË®±ÂèØ
                if (this.getAttribute('href') && this.getAttribute('href') !== '#') {
                    return;
                }
                
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Êñ∞„Åó„ÅÑÂ±•Ê≠¥„ÇíËøΩÂä†„Åô„ÇãÈñ¢Êï∞ÔºàGPSÁîªÈù¢„Åã„ÇâÂëº„Å≥Âá∫„ÅóÁî®Ôºâ
        function addTravelHistory(roadNumber, distance, timeSpent, startLocation, endLocation, completed = false) {
            const newHistory = {
                id: Date.now(),
                date: new Date().toLocaleDateString('ja-JP', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                road: roadNumber,
                roadName: `ÂõΩÈÅì${roadNumber}Âè∑`,
                distance: distance,
                time: timeSpent,
                points: Math.floor(distance * 100),
                completed: completed,
                startLocation: startLocation,
                endLocation: endLocation,
                description: `${startLocation}„Åã„Çâ${endLocation}„Å∏„ÅÆ${completed ? 'ÂÆåÂÖ®Ëµ∞Á†¥' : 'ÈÉ®ÂàÜËµ∞Ë°å'}„ÇíË®òÈå≤„Åó„Åæ„Åó„Åü„ÄÇ`,
                achievement: completed ? '„Ç≠„É£„É©„ÇØ„Çø„ÉºÁç≤Âæó' : null
            };
            
            travelHistory.unshift(newHistory);
            localStorage.setItem('travelHistory', JSON.stringify(travelHistory));
            
            updateStats();
            displayHistory();
        }
        
        // ÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            // ÂÆüÈöõ„ÅÆ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
            loadActualData();
            
            // Â±•Ê≠¥„Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„Çµ„É≥„Éó„É´„Éá„Éº„Çø„ÇíË°®Á§∫ÔºàÈñãÁô∫„Éª„ÉÜ„Çπ„ÉàÁî®Ôºâ
            if (travelHistory.length === 0) {
                console.log('Â±•Ê≠¥„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ„Çµ„É≥„Éó„É´„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ');
                console.log('GPSÁîªÈù¢„ÅßÂÆüÈöõ„Å´Ëµ∞Ë°å„Åô„Çã„Å®„ÄÅ„Åì„Åì„Å´ÂÆüÈöõ„ÅÆÂ±•Ê≠¥„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ');
                travelHistory = createSampleData();
            }
            
            updateStats();
            displayHistory();
            
            // GPSÁîªÈù¢„Åã„ÇâÂëº„Å≥Âá∫„Åõ„Çã„Çà„ÅÜ„Å´Èñ¢Êï∞„Çí„Ç∞„É≠„Éº„Éê„É´„Å´ÂÖ¨Èñã
            window.addTravelHistory = addTravelHistory;
            
            // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºöÂÆüÈöõ„ÅÆ„Éá„Éº„ÇøÁä∂Ê≥Å„ÇíË°®Á§∫
            console.log('=== Ëµ∞Ë°åÂ±•Ê≠¥„Éá„Éº„ÇøÁä∂Ê≥Å ===');
